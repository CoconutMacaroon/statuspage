<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        >
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/twbs/icons@1.5.0/font/bootstrap-icons.css"
            integrity="sha384-tKLJeE1ALTUwtXlaGjJYM3sejfssWdAaWR2s97axw4xkiAdMzQjtOjgcyw0Y50KU"
            crossorigin="anonymous"
        >
        <style>
            body {
                background-color: #2b2b2b;
            }
            .alert-success {
                background: #27ae60;
                color: white;
            }
            .text-success {
                color: #27ae60;
            }
            .list-group-item {
                background-color: inherit;
                border-color: #414142;
                color: white;
            }
            .list-group {
                margin: 10px;
            }
        </style>
        <title>Status Page</title>
    </head>
    <body>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a
                        class="navbar-brand text-white"
                        href="#"
                        style="font-size: x-large"
                        ><b>Blast Off Network</b> Status</a
                    >
                </div>
            </nav>
        </header>
        <div class="alert alert-success" style="margin: 10px; border: 0px">
            <div class="d-flex">
                <span><b>All Systems Operational</b></span
                ><span class="ms-auto">Updated a few seconds ago</span>
            </div>
        </div>
        <ul class="list-group">
            <li class="list-group-item">
                <div class="d-flex">
                    <span>Status Pages</span
                    ><span class="ms-auto text-success">Operational</span>
                </div>
            </li>
            <li class="list-group-item">
                <div class="d-flex">
                    <span>Notifications</span
                    ><span class="ms-auto text-success">Operational</span>
                </div>
            </li>
            <li class="list-group-item">
                <div class="d-flex">
                    <span>API</span
                    ><span class="ms-auto text-success">Operational</span>
                </div>
            </li>
            <li class="list-group-item">
                <div class="d-flex">
                    <span>Dashboard</span
                    ><span class="ms-auto text-success">Operational</span>
                </div>
            </li>
            <li class="list-group-item">
                <div class="d-flex">
                    <span>Website</span
                    ><span class="ms-auto text-success">Operational</span>
                </div>
            </li>
        </ul>

        <!--
        Code for inline left and right aligned text
        <div class="d-flex">
            <span class="text-white">Left-aligned text</span>
            <span class="text-white ms-auto">Right-aligned text</span>
        </div>
        -->
    </body>
</html>
